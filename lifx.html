
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lifx Web App</title>
	<meta charset="utf-8"/>
	<meta name="description" content="LIFX Web Controller" />
	<meta name="keywords"    content="LIFX, Lifx, Web App, Web Controller" />
	<meta name="author"      content="Edwin" />
	<script src = "controller.js"></script> <!-- Controller source code -->

</head>

<body>
    <header>
        <h1>LIFX Controller</h1>
        <hr>
    </header>

    <section>
        <h2>Control Surface</h2>
        <hr>
        <article>
            <h3>Test Surface</h3>
            <p>
                Transition Duration <input type="range" min="0" max="60" value="3" class="lxSliders" id="duration"><span id="duration_text"></span>
            </p>
            <p>
                Intensity <input type="range" min="0" max="100" value="50" class="lxSliders" id="intensity"><span id="intensity_text"></span> 
                <br>
            </p>
            <p>
                Red <input type="range" min="0" max="255" value="255" class="lxSliders" id="red"><span id="red_text"></span> 
                <br>
                Green <input type="range" min="0" max="255" value="255" class="lxSliders" id="green"><span id="green_text"></span> 
                <br>
                Blue <input type="range" min="0" max="255" value="255" class="lxSliders" id="blue"><span id="blue_text"></span> 
                <br>
            </p>

        </article>

    </section>




</body>

</html>
